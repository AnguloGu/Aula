<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="https://www.w3schools.com" method="post">

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        
        <h3>Dados de Acesso</h3>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

       
        <h3>Dados Pessoais</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

       
        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade" required>
        <datalist id="cidades">
            <option value="São Paulo">
            <option value="Osasco">
            <option value="Belo Horizonte">
            <option value="Curitiba">
            <option value="Porto Alegre">
            <option value="Sorocabaa"></option>
            </datalist><br><br>
    
            
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
            </select><br><br>
    
           
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
    
           
            <h3>Gênero:</h3>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="nao_falar" name="genero" value="nao_falar">
            <label for="nao_falar">Prefiro não falar</label><br><br>
    
           
            <h3>Cursos:</h3>
            <input type="checkbox" id="ads" name="curso" value="ads">
            <label for="ads">ADS</label><br>
            <input type="checkbox" id="jogos" name="curso" value="jogos">
            <label for="jogos">Jogos</label><br>
            <input type="checkbox" id="gestao_ti" name="curso" value="gestao_ti">
            <label for="gestao_ti">Gestão de TI</label><br>
            <input type="checkbox" id="banco_dados" name="curso" value="banco_dados">
            <label for="banco_dados">Banco de Dados</label><br><br>
    
           
            <h3>Modelo de Ensino:</h3>
            <input type="radio" id="presencial" name="modelo" value="presencial">
            <label for="presencial">Presencial</label><br>
            <input type="radio" id="ead" name="modelo" value="ead">
            <label for="ead">EAD</label><br>
            <input type="radio" id="semi_presencial" name="modelo" value="semi_presencial">
            <label for="semi_presencial">Semi Presencial</label><br><br>
    
           
            <input type="submit" value="Enviar">
    
        </form>
    </body>
    </html>
